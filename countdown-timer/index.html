<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="robel_tade">
    <meta name="discription" content="contdown timer app">
    <meta property="og:title" content="contdown timer" />
    <meta property="og:type" content="video.movie" />

    <meta property="og:image" content="" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>New year eve</h1>
 <div class="countdown-timer">
    <div class="countdown-el days-c">
        <p class="big-text" id="day">0</p>
        <span>days</span>
    </div>
    <div class="countdown-el hour-c">
        <p class="big-text" id="hour">0</p>
        <span>hour</span>
    </div>
    <div class="countdown-el min-c">
        <p class="big-text" id="min">0</p>
        <span>min</span>
    </div>
    <div class="countdown-el sec-c">
        <p class="big-text" id="sec">0</p>
        <span>sec</span>
    </div>
 </div>
    

    <script src="index.js"></script>
</body>
</html>
